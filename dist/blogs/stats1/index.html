og(日本語) /</a> </div>  </nav> </div> </header>  <hr> <div class="head"> <h1>Stats-ttest</h1> </div>  <div class="blog-head" data-astro-cid-2q5oecfc> <!-- <h1>{frontmatter.title}</h1> --> <p data-astro-cid-2q5oecfc>2022-07-01</p> </div>   <img src="https://astro.build/assets/blog/astro-1-release-update/cover.jpeg" width="100%" alt="The Astro logo with the word One." data-astro-cid-2q5oecfc> <div class="ja" data-astro-cid-2q5oecfc> <p>#　F&#x26;Q</p>
<ul>
<li>”対応のある”とは、</li>
</ul>
<p><strong>同じ個体群で繰り返し測定したデータのこと</strong><a href="https://bellcurve.jp/statistics/glossary/1768.html#:~:text=%E6%9D%A1%E4%BB%B6%E3%82%92%E5%A4%89%E3%81%88%E3%81%A6%E3%82%82,%E3%81%AE%E3%81%82%E3%82%8B%E3%83%87%E3%83%BC%E3%82%BF%E3%81%A7%E3%81%82%E3%82%8B%E3%80%82">参考</a></p>
<p>例：A,B,C３人の0歳時と10歳児の時の身長のデータ。</p>
<p>つまり、<strong>対応のない</strong>データとは<strong>異なるサンプルから得られているデータ</strong></p>
<p>例：女性の血圧平均と男性の血圧平均</p> </div>  </div> </body></html>
